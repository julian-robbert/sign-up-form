<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="side-image">
      <div class="logo-card">
        <div class="logo-text">
          pinball.
        </div>
      </div>
    </div>
    <div class="content-container">
      <div class="heading">
        <p class="main-text">
          Our services will take your digital marketing to the next level! Or something like that. IDK. Just sign up please.
        </p>
        <p class="please">
          Please?
        </p>
      </div>
      <div class="form-container">
        <form action="#" method="post">
          <h1>Let's do this!</h1>
          <p class="required">Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        </form>
      </div>
      <div class="sign-up-buttons-container">
        <input id="submit-button" type="button" value="Create Account">
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </main>
</body>
</html>
